<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="edit-password.css">
</head>
<body>
    <div id="navbar-container"></div>

    <h1 class="password-title">비밀번호 수정</h1>

    <div class="container">

        <div class="input-group">
            <form class="passwordChange-form" id="passwordChangeForm">
                <label for="password1">비밀번호*</label>
                <input type="password" id="password1" name="password1" placeholder="비밀번호">
                <div class="helper-text">*helper-text</div>
                <p id="password1Empty-error" class="error-message"></p>
                <p id="passwordSize-error" class="error-message"></p>
    
                <label for="password2">비밀번호 확인*</label>
                <input type="password" id="password2" name="password2" placeholder="비밀번호 확인">
                <div class="helper-text">*helper-text</div>
                <p id="password2Empty-error" class="error-message"></p>
                <p id="passwordDiff-error" class="error-message"></p>
                <button class="btn btn-primary" id="passwordChangeBtn">수정하기</button>
            </form>
            
        </div>
    
        
    </div>

    <div class="toast" id="toast">수정 완료</div>

    <script src="edit-password.js"></script>
    <script src="../navbar/navbar.js"></script>

</body>
</html>
