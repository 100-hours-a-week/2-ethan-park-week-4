<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="edit-post.css">
</head>
<body>
    <div class="container">
        <h2 class="title">게시글 수정</h2>
        <form id="editForm">
            <!-- 제목 입력 -->
            <div class="form-group">
                <label for="title">제목*</label>
                <input type="text" id="title" name="title" class="form-control" maxlength="26" required>
                <small class="text-muted">최대 26자 입력 가능</small>
            </div>

            <!-- 본문 입력 -->
            <div class="form-group">
                <label for="content">내용*</label>
                <textarea id="content" name="content" class="form-control" rows="8" required></textarea>
            </div>

            <!-- 이미지 업로드 -->
            <div class="form-group">
                <label for="image">이미지</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*">
                <p id="currentImage">기존 파일: <span>example.jpg</span></p>
                <img id="preview" src="example.jpg" alt="미리보기" class="preview-img">
            </div>

            <!-- 수정 버튼 -->
            <button type="submit" class="submit-btn">수정하기</button>
        </form>
    </div>

    <script src="detail-post.js"></script>
    <script src="edit-post.js"></script>
</body>
</html>
